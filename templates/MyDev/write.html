<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--    JQuery-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script> <!-- jQuery cookie 함수-->
    <title>MyDevDay | write</title>

    <link rel="stylesheet" href="/static/css/MyDev/write.css"/>
    <script>
        function resize(obj) {
            obj.style.height = "1px";
            obj.style.height = (12 + obj.scrollHeight) + "px";
        }


        // 일지 작성 요청
        let title = $("#title")
        let myGoal = $("#myGoal")
        let todayLearned = $("#todayLearned")
        let todoList = $("#todoList")
        let emotion = $("#emotion")

        function write_post() {
            $.ajax({
                type: "POST",
                url: "/mydev/write",
                data: {
                    title_give: title.val(),
                    goal_give: myGoal.val(),
                    todayLearned_give: todayLearned.val(),
                    todoList_give: todoList.val(),
                    emotion_give: emotion.val(),
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert(response['msg'])
                        window.location.href = '/';
                    } else if (response['result'] == 'fail') {
                        alert(response['msg'])
                    }
                }
            })
        }

        function cancel_post(url) {
            if (confirm("작성을 그만 두시겠습니까?")) {
                location.href = url;
            } else {
            }
        }
    </script>
</head>

                </h1>
                <img class="logo-img" src="/static/css/MyDev/img/logo.png" alt="로고"/>
            </a>

            <ul class="gnb">
                <li><a onclick="cancel_post('/')" style='cursor:pointer;'><U>전체 글 목록</U></a></li>
