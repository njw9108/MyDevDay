<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--    구글 폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&family=Poppins:wght@100;300;500&display=swap"
          rel="stylesheet">
    <!--    JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>MyDevDay | signup</title>
    <!--    css-->
    <link rel="stylesheet" href="/static/css/User/signup.css">

</head>

<body>
<div class="container">
    <div class="imgBox">
        <div class="titleBox">
            <img src="/static/css/User/image/logo.png" id="logoimg">
            <h1 id="title">MyDevDay</h1>
        </div>
        <img src="/static/css/User/image/diary.jpg" id="diaryimg">
    </div>
    <div class="signForm">
        <h2 id="inputTitle">Sign Up</h2>
        <div class="inputBox">
            <h3 id="inid">ID<span class="error idError"></span></h3>
            <input id="idInput" type="text" placeholder="User ID" maxlength="10">
            <h3 id="inid">Password<span class="error pwError"></span></h3>
            <input id="pwInput" type="password" placeholder="Password" maxlength="10">
            <h3 id="inid">Password Check<span class="error repwError"></span></h3>
            <input id="repwInput" type="password" placeholder="Password Check" maxlength="10">
            <h3 id="inid">Name<span class="error nameError"></span></h3>
            <input id="nameInput" type="text" placeholder="Name" maxlength="10">
            <!--            <input id="emailInput" type="text" placeholder="Email Address">-->
            <!--            <input id="goalInput" type="text" placeholder="My Goal">-->
            <button id="saveBtn" onclick="create()">Create</button>
        </div>
        <div class="pageMove">
            <p>이미 회원이신가요? <a href="/user"> 로그인 하러가기</a></p>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
    });


    let id = $("#idInput")
    let pw = $("#pwInput")
    let repw = $("#repwInput")
    let name = $("#nameInput")

    function create() {
        let inputlist = [id, pw, repw, name]
        let errorlist = [$(".idError"), $(".pwError"), $(".repwError"), $(".nameError")]

        for (let i = 0; i < inputlist.length; i++) {
            if (inputlist[i].val() == "") {
                inputlist[i].focus()
                errorlist[i].text(" 입력해주세요")
                return false;
            } else {
                errorlist[i].text("")
            }
        }

        if (repw.val() != pw.val()) {
            alert("비밀번호가 일치 하지 않습니다.")
            return false;
        }
        alert("이상없음")
    }
</script>
</body>

</html>
