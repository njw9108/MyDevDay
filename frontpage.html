<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@300&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="frontpage.css">
    <title>Frontpage</title>
    <script>
        $(document).ready(function () {
            $('#cards-box').empty();
            listing();
        });

        var i = 0;
        $('i').on('click', function () {
            if (i == 0) {
                $(this).attr('class', 'bi-heart-fill');
                i++;
            } else if (i == 1) {
                $(this).attr('class', 'bi-heart');
                i--;
            }
        )};

        function listing() {
            $.ajax({
                type: "GET",
                url: "/devday",
                data: {},
                success: function (response) {
                    let rows = response['articles']
                    for (let i = 0; i < rows.length; i++) {
                        let user_id = rows[i]['user_id']
                        let title = rows[i]['title']
                        let memo = rows[i]['memo']
                        let date = rows[i]['date']
                        let like_count = rows[i]['like_count']
                        let comment_count = rows[i]['comment_count']

                        let temp_html = `<div class="container" id="cards-box">
                                            <div class="card">
                                                <div class="card-top">
                                                     <p class="card-text date">${date}</p>
                                                </div>
                                                <div class="card-body">
                                                    <h3 class="card-title">${title}</h3>
                                                    <p class="card-text">${memo}</p>
                                                </div>
                                                <div class="card-bottom">
                                                    <p class="user-id">작성자명: ${user_id}</p>
                                                <p>
                                                    <i class="bi bi-heart"></i>${like_count}
                                                    <i class="bi bi-chat-left-dots"></i>${comment_count}
                                                </p>
                                            </div>
                                        </div>`
                        $('#cards-box').append(temp_html)
                    }
                }
            })
        }



    </script>
</head>
<body>
<header>
    <a href="/"><h1>MyDevDay</h1></a>
    <nav>
        <a href="/write">글 쓰기</a>
        <a href="/read">일지 목록</a>
        <a href="/login">로그인</a>
        <a href="/sign">회원가입</a>
    </nav>
</header>
<div class="container" id="cards-box">
    <div class="card">
        <div class="card-top">
            <p class="card-text date">2022년 5월 7일</p>
        </div>
        <div class="card-body">
            <h3 class="card-title">일지 제목</h3>
            <p class="card-text">개발이 어렵다. 어떻게 하면 더 잘할 수 있을까.</p>
        </div>
        <div class="card-bottom">
            <p class="user-id">작성자명: OOO</p>
            <p>
                <i class="bi bi-heart"></i>
                <i class="bi bi-chat-left-dots"></i>
            </p>
        </div>
    </div>
    <div class="card">
        <div class="card-top">
            <p class="card-text date">2022년 5월 7일</p>
        </div>
        <div class="card-body">
            <h3 class="card-title">일지 제목</h3>
            <p class="card-text">개발이 어렵다. 어떻게 하면 더 잘할 수 있을까.</p>
        </div>
        <div class="card-bottom">
            <p class="user-id">작성자명: OOO</p>
            <p>
                <i class="bi bi-heart"></i>
                <i class="bi bi-chat-left-dots"></i>
            </p>
        </div>
    </div>
</div>
</body>
</html>
