<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    구글 폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&family=Poppins:wght@100;300;500&display=swap"
          rel="stylesheet">
    <!--    JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Login</title>
    <!--    css-->
    <link rel="stylesheet" href="login_UI.css">
</head>
<body>
<div class="container">
    <div class="imgBox">
        <div class="titleBox">
            <img src="/img/logo.png" id="logoimg">
            <h1 id="title">MyDevDay</h1>
        </div>
        <img src="/img/diary.jpg" id="diaryimg">
    </div>
    <div class="signForm">
        <h2 id="inputTitle">Login</h2>
        <div class="inputBox">
            <input id="idInput" type="text" placeholder="User ID">
            <input id="pwInput" type="password" placeholder="Password">
            <button id="saveBtn" onclick="">Create</button>
        </div>
        <div class="pageMove">
            <p>아직 회원이 아니신가요? <a href="/"> 간단 회원가입 하러가기</a></p>
            <p>비회원으로 볼래요! <a href="/">비회원으로 시작하기</a></p>
        </div>
    </div>
</div>
</body>
</html>
